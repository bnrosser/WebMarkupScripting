<html>

<head>
    <title>WEB-115 Final Project</title>
</head>

<style>
    body {
        background-color: rgb(57, 165, 57);
        font-family: Arial, sans-serif;

    }

    .img {
        display: block;
        margin: auto;
        text-align: center;
        width: 100%
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 10px;
        font-weight: bold;
    }

    input[type="button"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background-color: #45a049;
    }

    .button-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div class="img">
        <img src="https://i.imgur.com/6ChWFN7.png" width="1000">
    </div>
    &nbsp;
    <div class="form">
        <form id="myForm">
            <label for="nameInput">Enter Your Name:</label>
            <input type="text" id="nameInput"><br>
            <label for="emailInput">Enter Your Email:</label>
            <input type="email" id="emailInput" required><br>
            <label for="goalInput">Enter Your Weekly Goal:</label>
            <input type="text" id="goalInput"><br>
            <label for="breakfastInput">Enter Your Typical Breakfast:</label>
            <input type="text" id="breakfastInput"><br>
            <label for="snackInput">Enter Your Typical Early Snack:</label>
            <input type="text" id="snackInput"><br>
            <label for="lunchInput">Enter Your Typical Lunch:</label>
            <input type="text" id="lunchInput"><br>
            <label for="lsnackInput">Enter Your Typical Late Snack:</label>
            <input type="text" id="lsnackInput"><br>
            <label for="dinnerInput">Enter Your Typical Dinner:</label>
            <input type="text" id="dinnerInput"><br>


            <div class="button-container">
                <input type="button" id="myButton" value="Create Your Meal Plan!" onclick="return validateForm()">
                <input type="button" id="clearButton" value="Clear Meals" onclick="clearFormElements()">
            </div>
            &nbsp;
            <span id="emailError" class="error-message"></span>
        </form>



    </div>


    <script src="projectJS.js"></script>
    <script>




        function clearFormElements() {
            // Get the form elements by their IDs
            const breakfast = document.getElementById('breakfastInput');
            const snack = document.getElementById('snackInput');
            const lunch = document.getElementById('lunchInput');
            const lsnack = document.getElementById('lsnackInput');
            const dinner = document.getElementById('dinnerInput');




            // Reset the values of specific form elements
            if (breakfast) {
                breakfast.value = '';
            }

            if (snack) {
                snack.value = '';
            }

            if (lunch) {
                lunch.value = '';
            }

            if (lsnack) {
                lsnack.value = '';
            }

            if (dinner) {
                dinner.value = '';
            }

        }



    </script>
</body>


</html>
