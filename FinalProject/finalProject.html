<!DOCTYPE html>
<html>

<head>
    <title>WEB-115 Final Project</title>
    <style>
        body {
            background-color: rgb(57, 165, 57);
            font-family: Arial, sans-serif;
        }

        .img {
            display: block;
            margin: auto;
            text-align: center;
            width: 100%;
        }

        form {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .days-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            margin: 0 10px;
        }

        .day input {
            margin-bottom: 10px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="https://i.imgur.com/6ChWFN7.png" width="1000">
    </div>
    &nbsp;
    <div class="form">
        <form id="myForm">
            <label for="nameInput">Enter Your Name:</label>
            <input type="text" id="nameInput"><br>
            <label for="emailInput">Enter Your Email:</label>
            <input type="email" id="emailInput" required><br>
            <label for="goalInput">Enter Your Weekly Goal:</label>
            <input type="text" id="goalInput"><br>

            <center><h2>Enter Your Weekly Meals</h2></center>

            <div class="days-container">
                <div class="day">
                    <h2>Monday</h2>
                    <label for="mondayBreakfast">Breakfast:</label>
                    <input type="text" id="mondayBreakfast">
                    <label for="mondaySnack">Early Snack:</label>
                    <input type="text" id="mondaySnack">
                    <label for="mondayLunch">Lunch:</label>
                    <input type="text" id="mondayLunch">
                    <label for="mondayLSnack">Late Snack:</label>
                    <input type="text" id="mondayLSnack">
                    <label for="mondayDinner">Dinner:</label>
                    <input type="text" id="mondayDinner">
                </div>
                <div class="day">
                    <h2>Tuesday</h2>
                    <label for="tuesdayBreakfast">Breakfast:</label>
                    <input type="text" id="tuesdayBreakfast">
                    <label for="tuesdaySnack">Early Snack:</label>
                    <input type="text" id="tuesdaySnack">
                    <label for="tuesdayLunch">Lunch:</label>
                    <input type="text" id="tuesdayLunch">
                    <label for="tuesdayLSnack">Late Snack:</label>
                    <input type="text" id="tuesdayLSnack">
                    <label for="tuesdayDinner">Dinner:</label>
                    <input type="text" id="tuesdayDinner">
                </div>
                <div class="day">
                    <h2>Wednesday</h2>
                    <label for="wednesdayBreakfast">Breakfast:</label>
                    <input type="text" id="wednesdayBreakfast">
                    <label for="wednesdaySnack">Early Snack:</label>
                    <input type="text" id="wednesdaySnack">
                    <label for="wednesdayLunch">Lunch:</label>
                    <input type="text" id="wednesdayLunch">
                    <label for="wednesdayLSnack">Late Snack:</label>
                    <input type="text" id="wednesdayLSnack">
                    <label for="wednesdayDinner">Dinner:</label>
                    <input type="text" id="wednesdayDinner">
                </div>
                <div class="day">
                    <h2>Thursday</h2>
                    <label for="thursdayBreakfast">Breakfast:</label>
                    <input type="text" id="thursdayBreakfast">
                    <label for="thursdaySnack">Early Snack:</label>
                    <input type="text" id="thursdaySnack">
                    <label for="thursdayLunch">Lunch:</label>
                    <input type="text" id="thursdayLunch">
                    <label for="thursdayLSnack">Late Snack:</label>
                    <input type="text" id="thursdayLSnack">
                    <label for="thursdayDinner">Dinner:</label>
                    <input type="text" id="thursdayDinner">
                </div>
                <div class="day">
                    <h2>Friday</h2>
                    <label for="fridayBreakfast">Breakfast:</label>
                    <input type="text" id="fridayBreakfast">
                    <label for="fridaySnack">Early Snack:</label>
                    <input type="text" id="fridaySnack">
                    <label for="fridayLunch">Lunch:</label>
                    <input type="text" id="fridayLunch">
                    <label for="fridayLSnack">Late Snack:</label>
                    <input type="text" id="fridayLSnack">
                    <label for="fridayDinner">Dinner:</label>
                    <input type="text" id="fridayDinner">
                </div>
                <div class="day">
                    <h2>Saturday</h2>
                    <label for="saturdayBreakfast">Breakfast:</label>
                    <input type="text" id="saturdayBreakfast">
                    <label for="saturdaySnack">Early Snack:</label>
                    <input type="text" id="saturdaySnack">
                    <label for="saturdayLunch">Lunch:</label>
                    <input type="text" id="saturdayLunch">
                    <label for="saturdayLSnack">Late Snack:</label>
                    <input type="text" id="saturdayLSnack">
                    <label for="saturdayDinner">Dinner:</label>
                    <input type="text" id="saturdayDinner">
                </div>
                <div class="day">
                    <h2>Sunday</h2>
                    <label for="sundayBreakfast">Breakfast:</label>
                    <input type="text" id="sundayBreakfast">
                    <label for="sundaySnack">Early Snack:</label>
                    <input type="text" id="sundaySnack">
                    <label for="sundayLunch">Lunch:</label>
                    <input type="text" id="sundayLunch">
                    <label for="sundayLSnack">Late Snack:</label>
                    <input type="text" id="sundayLSnack">
                    <label for="sundayDinner">Dinner:</label>
                    <input type="text" id="sundayDinner">
                </div>
            </div>

            <div class="button-container">
                <input type="button" id="myButton" value="Create Your Meal Plan!" onclick="return validateForm()">
                <input type="button" id="clearButton" value="Clear Meals" onclick="clearFormElements()">
            </div>
            &nbsp;
            <span id="emailError" class="error-message"></span>
        </form>
    </div>


    <script src="projectJS.js"></script>
    <script>




        function clearFormElements() {
            var dayIds = [
        "mondayBreakfast", "mondaySnack", "mondayLunch", "mondayLSnack", "mondayDinner",
        "tuesdayBreakfast", "tuesdaySnack", "tuesdayLunch", "tuesdayLSnack", "tuesdayDinner",
        "wednesdayBreakfast", "wednesdaySnack", "wednesdayLunch", "wednesdayLSnack", "wednesdayDinner",
        "thursdayBreakfast", "thursdaySnack", "thursdayLunch", "thursdayLSnack", "thursdayDinner",
        "fridayBreakfast", "fridaySnack", "fridayLunch", "fridayLSnack", "fridayDinner",
        "saturdayBreakfast", "saturdaySnack", "saturdayLunch", "saturdayLSnack", "saturdayDinner",
        "sundayBreakfast", "sundaySnack", "sundayLunch", "sundayLSnack", "sundayDinner"
    ];

    // Iterate through the day IDs and clear their corresponding input values
    dayIds.forEach(function(id) {
        document.getElementById(id).value = "";
    });
}



    </script>
</body>


</html>
